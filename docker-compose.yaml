networks:
  development:
    driver: bridge
    name: development
    external: true


services:
  bun:
    build:
      dockerfile: infra/bun/Dockerfile
      context: .
    image: breezemm.com/bun:latest
    working_dir: /temp/dev

  auth:
    restart: unless-stopped
    image: breezemm.com/auth:latest
    deploy:
      replicas: 1
    build:
      args:
        APP_PATH: ./apps/auth
        WITH_HORIZON: "true"
      context: .
      dockerfile: Dockerfile
    environment:
      WITH_HORIZON: "true"
    networks:
      - development
    depends_on:
      - bun
    volumes:
      - ./apps/auth:/var/www/html/apps/auth
      - ./packages:/var/www/html/packages
    ports:
      - "8003:80"

  posts:
    restart: unless-stopped
    image: breezemm.com/posts:latest
    build:
      args:
        APP_PATH: ./apps/posts
      context: .
      dockerfile: Dockerfile
    environment:
      WITH_HORIZON: false
    networks:
      - development
    volumes:
      - ./apps/posts:/var/www/html/apps/posts
      - ./packages:/var/www/html/packages
    ports:
      - "8004:80"


  settings:
    restart: unless-stopped
    build:
      args:
        APP_PATH: ./apps/settings
      context: .
      dockerfile: Dockerfile
    entrypoint: php ./apps/settings/artisan octane:start --server=frankenphp --host=0.0.0.0 --port=80 --admin-port=2019 --watch
    networks:
      - development
    volumes:
      - ./apps/settings:/var/www/html/apps/settings
    ports:
      - "8004:80"
